name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4] # Run tests in parallel across 4 machines

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:5173

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report
          retention-days: 1

  merge-reports:
    # Merge reports after all shards are complete
    if: always()
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results to GitHub Actions
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Run accessibility tests separately with detailed reporting
  accessibility:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Accessibility Tests
        run: npm run test:a11y
        continue-on-error: true # Don't fail build on a11y violations, just report them

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  # Run performance tests separately
  performance:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Performance Tests
        run: npm run test:performance

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: playwright-report/
          retention-days: 30

  # Comment PR with test results
  comment:
    if: github.event_name == 'pull_request'
    needs: [test, accessibility, performance]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## üé≠ Playwright Test Results\n\n';

            // Add test status
            comment += '### Test Suites\n';
            comment += '- ‚úÖ Main Tests: Completed\n';
            comment += '- ‚ôø Accessibility Tests: Completed\n';
            comment += '- ‚ö° Performance Tests: Completed\n\n';

            comment += '### Reports\n';
            comment += 'Download the test artifacts from this workflow run to view detailed reports.\n\n';

            comment += '### Key Checks\n';
            comment += '- üîó All links and buttons functional\n';
            comment += '- üì± Mobile responsive on all devices\n';
            comment += '- üé® No visual regressions or overlapping elements\n';
            comment += '- ‚ö° Performance meets Core Web Vitals targets\n';
            comment += '- üìù Forms validated and accessible\n';
            comment += '- üîç Search properly debounced\n';
            comment += '- ‚ôø WCAG 2.1 AA compliance\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
