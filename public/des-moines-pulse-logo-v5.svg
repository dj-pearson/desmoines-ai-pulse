<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .bridge-line {
        stroke-dasharray: 600;
        stroke-dashoffset: 0;
        opacity: 0.8;
      }
      .pulse-weave {
        animation: weave 4s infinite linear;
      }
      @keyframes weave {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <!-- Background: Navy Blue Rounded Square -->
  <rect x="20" y="20" width="460" height="460" rx="100" fill="#160057"/>

  <!-- The Three Bridges (White) - Stylized as swoops -->
  <!-- Bridge 1 (Top) -->
  <path d="M50 250 Q250 100 450 250" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="15" 
        stroke-linecap="round"
        class="bridge-line"/>
        
  <!-- Bridge 2 (Middle) -->
  <path d="M70 280 Q250 150 430 280" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="12" 
        stroke-linecap="round"
        class="bridge-line"
        opacity="0.6"/>
        
  <!-- Bridge 3 (Bottom) -->
  <path d="M90 310 Q250 200 410 310" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="8" 
        stroke-linecap="round"
        class="bridge-line"
        opacity="0.4"/>

  <!-- The Red Pulse (Weaving through) -->
  <!-- A sharp, energetic line that cuts across the bridges -->
  <path d="M20 350 L150 350 L200 150 L250 400 L300 200 L350 350 L480 350" 
        fill="none" 
        stroke="#C70100" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        stroke-dasharray="1000"
        class="pulse-weave"/>

</svg>
